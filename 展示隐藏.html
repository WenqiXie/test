<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>展示隐藏</title>
    <style media="screen">
      .content {
        display: none;
        margin: 5px 0;
        height: 200px;
        width: 500px;
        background-color: pink;
        border: 1px solid black;
      }
      .db {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="toggle">
      <div class="">

        <button type="button" name="button">按钮1</button>
      </div>
      <div class="">

      </div>
      <p></p>
      <div class="a">

        <div class="content">
          很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长的一句话
        </div>
      </div>
    </div>
    <div class="toggle">
      <button type="button" name="button">按钮2</button>
      <div class="content">
        很短的一句话
      </div>
    </div>
    <script src="jquery-3.2.1.js" charset="utf-8"></script>
    <script src="yh.js" charset="utf-8"></script>
    <script>
      var bs = es('button')
      bindAll(bs, 'click', function() {
        var toggle = this.closest('.toggle')
        var content = toggle.querySelector('.content')
        content.classList.toggle("db")
      })

      var $bs = $('button')
      $bs.on('click', function() {
          var toggle = this.closest('.toggle')
          var $content = $(toggle).find('.content')
          $content.toggle()
      })

    </script>
  </body>
</html>
