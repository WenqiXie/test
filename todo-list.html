<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>todo list</title>
    <style media="screen">
      .finished {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="">
      <input id="input-todo" type="text" name="" value="">
      <button id="add-todo" type="button" name="button">add</button>
    </div>
    <div id="id-todo-container" class="">
      <div class="todo-cell">
        <button id="todo-finish" name="button">完成</button>
        <button id="todo-delete" name="button">删除</button>
        <span>吃饭</span>
      </div>

    </div>
    <script src="yh.js" charset="utf-8"></script>
    <script src="todo.js" charset="utf-8"></script>
  </body>
</html>
